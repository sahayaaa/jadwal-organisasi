<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Awak Sikap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h1 style="margin:0; font-size: 1.4em;">Jadwal Awak Sikap</h1>
            <button id="themeToggle" class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Mode Malam</button>
        </div>
        <span class="counter">Kalau ada yang salah jadwalnya bilang yaa</span>
    </div>

    <div class="controls">
        <input type="text" id="search" class="search" placeholder="Cari nama anggota..." onkeyup="render()">
        
        <div class="days" id="dayButtons">
            <button class="day-btn" onclick="setDay('Senin')">Senin</button>
            <button class="day-btn" onclick="setDay('Selasa')">Selasa</button>
            <button class="day-btn" onclick="setDay('Rabu')">Rabu</button>
            <button class="day-btn" onclick="setDay('Kamis')">Kamis</button>
            <button class="day-btn" onclick="setDay('Jumat')">Jumat</button>
        </div>
    </div>

    <div id="grid" class="grid">
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
